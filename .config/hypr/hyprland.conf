# -----------------------------------------------------------------------
# HYPRLAND CONFIGURATION - MIGRATED FOR DANK MATERIAL SHELL
# -----------------------------------------------------------------------

# --- MONITOR CONFIGURATION ---
# Usamos nwg-displays para gestionar monitores desde GUI
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# Fallback por seguridad
monitor=,preferred,auto,1,mirror,eDP-1


# --- STARTUP ---
# Iniciar Dank Material Shell
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprland-session.target
# exec-once = dms run
# Clipboard manager
exec-once = wl-paste --watch cliphist store &

# --- XWAYLAND ---
# Desactivado escalado forzado porque no solucionó lo del mouse y puede afectar posición
# xwayland {
#   force_zero_scaling = true
# }

# --- INPUT & KEYBOARD ---
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model = pc105
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# --- GENERAL & DECORATION (Estilo Dank) ---
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    layout = dwindle
}

decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 30
        render_power = 5
        color = rgba(00000070)
    }
}

# --- WINDOW RULES ---
# Reglas esenciales para que DMS se vea bien
windowrulev2 = float, class:^(org.quickshell)$
windowrulev2 = center, class:^(org.quickshell)$
windowrulev2 = center, class:^(dms)$
windowrulev2 = noanim, class:^(dms)$
windowrulev2 = opacity 0.9 0.9, floating:0, focus:0
windowrulev2 = noborder, class:^(wezterm)$
windowrulev2 = noborder, class:^(thunar)$

# --- KEYBINDINGS (Tus atajos + DMS) ---
$mainMod = SUPER

# 1. TUS APLICACIONES
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# 2. MOVIMIENTO (Tus atajos de siempre)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 3. DANK MATERIAL SHELL (Lo nuevo)
# Lanzador (Tu atajo 'D' y el nuevo 'Space')
bind = $mainMod, D, exec, dms ipc call spotlight toggle
bind = $mainMod, Space, exec, dms ipc call spotlight toggle

# Otros paneles de DMS
bind = $mainMod, N, exec, dms ipc call notifications toggle
bind = $mainMod, Comma, exec, dms ipc call settings focusOrToggle
bind = $mainMod, K, exec, nwg-displays
bind = $mainMod, Y, exec, dms ipc call dankdash wallpaper
bind = $mainMod ALT, L, exec, dms ipc call lock lock

# 4. WORKSPACES (Estándar 1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 5. MULTIMEDIA (Integrado con DMS)
bindel = ,XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = ,XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = ,XF86AudioMute, exec, dms ipc call audio mute
bindel = ,XF86MonBrightnessUp, exec, dms ipc call brightness increment 5
bindel = ,XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5

